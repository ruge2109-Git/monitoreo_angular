<div class="contenido">
  <div class="logo">
    <img src="./assets/img/logo.png" class="logoImg" alt="logo">
    <h1 class="txtTitulo">Monitoreo</h1>
  </div>
  <div class="espaciador"></div>

  <ul>
    <li *ngFor="let menu of listaMenu" class="itemMenu" (click)="cambiarActivo(menu)" [ngClass]="{'activo': menu.activo}">
      <i class="fas fa-users mr-3"></i>
      {{menu.nomMenu}}
    </li>
  </ul>

</div>
